services:
  - type: web
    name: 3rd-ai-medical-dashboard
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: NPM_CONFIG_PRODUCTION
        value: false
      - key: USE_YARN
        value: false
    buildFilter:
      paths:
        - src/**
        - public/**
        - package.json
        - tailwind.config.js
        - postcss.config.js
        - .nvmrc
